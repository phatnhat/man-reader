{% extends "base.html" %}

{% block content %}
{% include "includes/header.html" %}
<div class="container m-5 py-5" style="padding: 0 400px;">
    <h2 class="mb-4">Set Your New Password</h2>
    <div class="alert" id="reset-noti" style="display: none;"></div>
    <form class="preform" method="post" id="reset-form">
        {% csrf_token %}
        <div class="form-group">
            <label class="prelabel" for="re-email">Email</label>
            {{ reset_form.email }}
        </div>
        <div class="form-group">
            <label class="prelabel" for="re-password">Password</label>
            {{ reset_form.password }}
        </div>
        <div class="form-group">
            <label class="prelabel" for="re-password_confirmation">Password confirmation</label>
            {{ reset_form.password_confirmation }}
        </div>
        <div class="form-group login-btn mt-4 mb-2">
            <button type="submit" class="btn btn-warning btn-inline">Submit</button>
            <div class="loading-relative" id="reset-loading" style="display: none;">
                <div class="loading">
                    <div class="span1"></div>   
                    <div class="span2"></div>
                    <div class="span3"></div>
                </div>
            </div>
        </div>
    </form>
</div>
{% include "includes/footer.html" %}
{% endblock content %}
