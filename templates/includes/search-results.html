{% if books %}
    {% for book in books|slice:":4" %}
        <a href="{% url "book-detail" book.slug %}" class="nav-item">
            <div class="manga-poster">
                <img src="{{ book.cover_photo.url }}" class="manga-poster-img" alt="{{ book.name }}">
            </div>
            <div class="srp-detail">
                <h3 class="manga-name">{{ book.name }}</h3>
                <div class="film-infor">
                    <span>Chap {{ book.last_chapter.chap|floatformat }} [EN]</span>
                </div>
            </div>
            <div class="clearfix"></div>
        </a>
    {% endfor %}
    {% if books|length > 4 %}
        <a href="/search?keyword={{keyword}}" class="nav-item nav-bottom">
            View all results<i class="fa fa-angle-right ml-2"></i>
        </a>
    {% endif %}
{% else %}
    <a href="javascript:;" class="nav-item">
        <span>No results found!</span>
        <div class="clearfix"></div>
    </a>
{% endif %}
